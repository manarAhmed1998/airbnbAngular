<br /><br />
<div class="container">
  <div class="row d-flex">
    <div class="col-3" *ngFor="let c of cards">
        <div id="main-caurosel" data-bs-ride="false" class="carousel slide">
          <!-- carroussel indicators -->
          <ol class="carousel-indicators">
            <button id="btn1"
              type="button"
              data-bs-target="#main-caurosel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#main-caurosel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#main-caurosel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </ol>
          <!-- wrapper for slides -->
          <a routerLink="/cards/{{c.propertyId}}">
          <div class="carousel-inner">
            <!-- images -->
            <div class="carousel-item active">
              <img src="{{ c.images[0][0] }}" class="d-block" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="{{ c.images[0][1] }}" class="d-block" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="{{ c.images[0][2] }}" class="d-block" alt="..." />
            </div>
          </div>
        </a>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#main-caurosel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#main-caurosel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
         
        </div>
        <!-- card body -->
        <div id="card-body">
          <p id="Location" style="margin-top: 15px">
            {{ c.address }}
            <span id="Rating"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="bi bi-star-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                />
              </svg>
              {{ c.rating }}
            </span>
          </p>
          <p id="price">{{ c.pricePerNight }} EGP</p>
        </div>
      
    </div>
  </div>
  
</div>
