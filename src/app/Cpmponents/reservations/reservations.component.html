<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div
          class="card-header bg-danger text-white d-flex justify-content-between align-items-center"
        >
          <h4 class="card-title mb-0">Properties</h4>
        </div>
        <div class="card-body">
          <div
            class="table-responsive"
            style="padding-left: 50px; padding-right: 50px"
          >
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Check In</th>
                  <th>Check Out</th>
                  <th>Number of guest</th>
                  <th>Price</th>
                  <th>cancelation</th>
                </tr>
              </thead>
              <tbody *ngFor="">
                <tr>
                  <td>Check In</td>
                  <td>Check Out</td>
                  <td>Number of guest</td>
                  <td>Price</td>
                  <td><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">Cancel</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal2"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
